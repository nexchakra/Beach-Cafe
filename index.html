
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderplate Dining</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --panel-color: rgba(255, 255, 255, 0.03);
            --accent-gold: #c5a059;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #f5f5f5;
            cursor: none;
            overflow-x: hidden;
            transition: background-color 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }

        .text-gold { color: var(--accent-gold); }
        .bg-gold { background-color: var(--accent-gold); }
        .border-gold { border-color: var(--accent-gold); }
        
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        
        #custom-cursor {
            width: 8px;
            height: 8px;
            background: var(--accent-gold);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }
        #custom-cursor-follower {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(197, 160, 89, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes glimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .text-glimmer {
            background: linear-gradient(90deg, #8a6d3b, #c5a059, #f9f0d1, #c5a059, #8a6d3b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glimmer 6s linear infinite;
        }

        .glass-panel {
            background: var(--panel-color);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="custom-cursor"></div>
    <div id="custom-cursor-follower"></div>
    <div id="root"></div>
    <script>
        const cursor = document.getElementById('custom-cursor');
        const follower = document.getElementById('custom-cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            follower.style.left = (e.clientX - 20) + 'px';
            follower.style.top = (e.clientY - 20) + 'px';
        });

        document.addEventListener('mousedown', () => {
            follower.style.transform = 'scale(0.8)';
            cursor.style.transform = 'scale(1.5)';
        });

        document.addEventListener('mouseup', () => {
            follower.style.transform = 'scale(1)';
            cursor.style.transform = 'scale(1)';
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
